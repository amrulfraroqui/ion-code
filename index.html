<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
    <link href="https://unpkg.com/@ionic/core@latest/css/ionic.bundle.css" rel="stylesheet">
</head>

<body>
    <ion-app>
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>My Budget Planner Raw</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-grid>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-card>
                            <ion-card-title>New entry</ion-card-title>
                            <ion-item>
                                <ion-label position="floating">Expense reason</ion-label>
                                <ion-input id="input-reason" type="text"></ion-input>
                            </ion-item>
                            <ion-item>
                                <ion-label position="floating">Expense amount</ion-label>
                                <ion-input id="input-amount" type="number"></ion-input>
                            </ion-item>
                            <div margin-vertical text-right>
                                <ion-button id="btn-cancel" color="danger" fill="outline">
                                    <ion-icon slot="start" name="close"></ion-icon>
                                    Cancel
                                </ion-button>
                                <ion-button id="btn-add">
                                    <ion-icon slot="start" name="add"></ion-icon>
                                    Add expense
                                </ion-button>
                            </div>
                        </ion-card>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <p margin text-right>Total expense: <span id="total-expense"></span></p>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col size-md="6" offset-md="3">
                        <ion-list id="item-list"></ion-list>
                    </ion-col>
                </ion-row>

            </ion-grid>
        </ion-content>
        <ion-alert-controller></ion-alert-controller>
    </ion-app>
    <script src="app.js"></script>
</body>

</html>
